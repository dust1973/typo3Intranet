{namespace ldap=Causal\IgLdapSsoAuth\ViewHelpers}

<f:layout name="Default" />

<f:section name="iconButtons">
	<f:render partial="Menu" arguments="{menu:menu, currentConfiguration:currentConfiguration}" />
</f:section>

<f:section name="configuration">
	<f:if condition="{configurationRecords}">
		<f:render partial="ConfigurationRecords" arguments="{configurationRecords:configurationRecords, currentConfiguration:currentConfiguration, editLink:editLink, action:action}" />
	</f:if>
</f:section>

<f:section name="content">
	<h1><f:translate key="title" /></h1>
	<f:flashMessages renderMode="div" />

	<f:if condition="{configurationRecords}">
		<h2><f:translate key="module_overview" /></h2>

		<dl class="t3-overview-list">
			<f:for each="{menu}" as="item">
				<dt>
					<ldap:spriteManagerIcon iconName="{item.iconName}" />
					<f:link.action action="{item.action}" arguments="{configuration:currentConfiguration.uid}"><f:translate key="{item.titleKey}" /></f:link.action>
				</dt>
			</f:for>
		</dl>
	</f:if>
</f:section>
