{namespace ldap=Causal\IgLdapSsoAuth\ViewHelpers}

<f:layout name="Default" />

<f:section name="iconButtons">
	<f:render partial="Menu" arguments="{menu:menu, currentConfiguration:currentConfiguration}" />
</f:section>

<f:section name="configuration">
	<f:render partial="ConfigurationRecords" arguments="{configurationRecords:configurationRecords, currentConfiguration:currentConfiguration, editLink:editLink, action:action}" />
</f:section>

<f:section name="content">
	<h1><f:translate key="module_status" /></h1>
	<f:flashMessages renderMode="div" />

	<f:if condition="{configuration.domains}">
		<h2><f:translate key="module_status.title.domains" /></h2>
		<p><f:translate key="module_status.description.domains" /></p>
		<ul>
			<f:for each="{configuration.domains}" as="domain">
				<li>{domain}</li>
			</f:for>
		</ul>
	</f:if>

	<h2><f:translate key="module_status.title.ldap" /></h2>
	<ldap:configurationTable data="{configuration.ldap}" humanKeyNames="1" />

	<h2><f:translate key="module_status.title.connection" /></h2>
	<ldap:configurationTable data="{configuration.connection}" humanKeyNames="1" />

	<h2><f:translate key="module_status.title.frontend" /></h2>
	<ldap:configurationTable data="{configuration.frontend}" humanKeyNames="1" />

	<h2><f:translate key="module_status.title.backend" /></h2>
	<ldap:configurationTable data="{configuration.backend}" humanKeyNames="1" />
</f:section>
