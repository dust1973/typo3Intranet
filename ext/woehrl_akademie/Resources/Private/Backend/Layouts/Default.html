
<f:be.container>
	<div class="typo3-fullDoc">
		<div id="typo3-docheader">
			<div class="typo3-docheader-functions">
				<div class="left">
					<f:be.buttons.csh />
					<f:be.menus.actionMenu>
						<f:be.menus.actionMenuItem label="Overview" controller="" action="list" />
						<f:be.menus.actionMenuItem label="Create new Kurs" action="new" controller="Kurs" />
								<f:be.menus.actionMenuItem label="Create new Schulungsort" action="new" controller="Schulungsort" />
								<f:be.menus.actionMenuItem label="Create new Kategorie" action="new" controller="Kategorie" />
								<f:be.menus.actionMenuItem label="Create new Kompetenz" action="new" controller="Kompetenz" />
								<f:be.menus.actionMenuItem label="Create new Zielgruppe" action="new" controller="Zielgruppe" />
								<f:be.menus.actionMenuItem label="Create new Teilnehmer" action="new" controller="Teilnehmer" />
								<f:be.menus.actionMenuItem label="Create new Dozent" action="new" controller="Dozent" />
					</f:be.menus.actionMenu>
				</div>
				<div class="right">
					<f:be.pagePath />
					<f:be.pageInfo />
				</div>
			</div>
			<div class="typo3-docheader-buttons">
				<div class="left">

				</div>
				<div class="right">
					<f:be.buttons.shortcut />
				</div>
			</div>

		</div>
		<div id="typo3-docbody">
			<div id="typo3-inner-docbody">
				<f:flashMessages renderMode="div" />
				<f:render section="content" />
			</div>
		</div>
	</div>
</f:be.container>
